<html>
<head>
  <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.4.4/angular.js"></script>
  <!-- Latest compiled and minified CSS -->
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css">

  <!-- jQuery library -->
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>

  <!-- Popper JS -->

  <link rel="stylesheet" type="text/css" href="css/search.css">

	<title>Spring Boot AngularJS example</title>
</head>

<body ng-app="SearchManagement" ng-controller="SearchController">
	
	<div class="header">
	</div>

  <div class="container center" ng-show="display">
    <div class="row justify-content-center">
      <h1>Find Your Car</h1>
    </div>

    <div class="row">
      <label class="col-sm-3">Model</label>

        <select class="custom-select d-block w-100" id="model" required="">
          <option value="">Choose...</option>
          <option>United States</option>
        </select>
        <div class="invalid-feedback ng-hide">
          Please select a valid country.
        </div>
      </div>
    </div>

    <div class="row">
      <label class="col-sm-3">Year</label>     
      <div class="col-sm-9">
        <select class="custom-select d-block w-100" id="model" required="">
          <option value="">Choose...</option>
          <option>United States</option>
        </select>
        <div class="invalid-feedback ng-hide">
          Please select a valid country.
        </div>
      </div>
    </div>

    <div class="row">
      <label class="col-sm-3">Make</label>     
      <div class="col-sm-9">
        <select class="custom-select d-block w-100" id="model" required="">
          <option value="">Choose...</option>
          <option>United States</option>
        </select>
        <div class="invalid-feedback ng-hide">
          Please select a valid country.
        </div>
      </div>
    </div>

    <div class="row">
      <label class="col-sm-3">Price From</label>     
      <div class="col-sm-9">
        <select class="custom-select d-block w-100" id="model" required="">
          <option value="">Choose...</option>
          <option>United States</option>
        </select>
        <div class="invalid-feedback ng-hide">
          Please select a valid country.
        </div>
      </div>
    </div>

    <div class="row">
      <label class="col-sm-3">Price To</label>     
      <div class="col-sm-9">
        <select class="custom-select d-block w-100" id="model" required="">
          <option value="">Choose...</option>
          <option>United States</option>
        </select>
        <div class="invalid-feedback ng-hide">
          Please select a valid country.
        </div>
      </div>
    </div>

    <div class="row justify-content-center">
        <button type="button" class="btn btn-outline-success search-btn">Search</button>
    </div>

  </div>
</body>
</html>
